<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Po ce ray</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Quer ser minha varoa?</h1>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-primary" id="liveToastBtn">Claro</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">gabriel ❤</strong>
                        <small>Agora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Sabia que voce ia aceitar.. ❤❤
                    </div>
                </div>
            </div>
            <button class="btn btn-danger" id="botao">Eu Não</button>
        </div>
    </div>

    <script>
        const botao = document.getElementById('botao');

        botao.addEventListener('click', (event) => {
            const larguraJanela = window.innerWidth;
            const alturaJanela = window.innerHeight;

            const novaPosX = Math.random() * (larguraJanela - botao.clientWidth);
            const novaPosY = Math.random() * (alturaJanela - botao.clientHeight);

            botao.style.left = `${novaPosX}px`;
            botao.style.top = `${novaPosY}px`;

            // Impede a ação padrão de clique
            event.preventDefault();
        });

        // Toast functionality
        const toastTrigger = document.getElementById('liveToastBtn');
        const toastLiveExample = document.getElementById('liveToast');

        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample);
                toast.show();
            });
        }
    </script>
</body>
</html>
